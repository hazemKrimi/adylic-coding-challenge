<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The McDonald's Summer Menu</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="wrapper grid">
    <img src="./assets/logo-2x.png" alt="McDonald's logo" class='logo'>
    <div class="content grid">
      <img src="./assets/summer-menu-logo-2x.png" alt="Summer menu logo" class='summer-menu-logo'>
      <div class="legals">Available until 26<sup>th</sup> July. From 11am. Participating restaurants. Subject to availability.
        ©McDonald’s 2022</div>
      <img src="./assets/content.jpg" alt="Content" class='content-placeholder'>
    </div>
    <img src="./assets/left-logo-2x.png" alt="Left logo" class='left-logo'>
    <div class="left-copy">AVAILABLE UNTIL <br> THE 26<sup>TH</sup> JULY</div>
    <img src="./assets/burger-left.png" alt="Left burger" class='left-burger'>
    <img src="./assets/right-logo-2x.png" alt="Right logo" class='right-logo'>
    <div class="right-copy">AVAILABLE UNTIL <br> THE 26<sup>TH</sup> JULY</div>
    <img src="./assets/burger-right.png" alt="Right burger" class='right-burger'>
  </div>
</body>
</html>
